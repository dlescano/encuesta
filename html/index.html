<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encuesta</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Encuesta</h1>
				<div class="contenedor_chat">
					<div class="iphone" id="chat">
						<div class="screen" id="screen">
							<div v-for="item in Preguntas">
								<div v-if="item.estado">
									<div class="receive message">
										<p>{{ item.pregunta }}</p>
										<span v-for="ops in item.opciones">
											{{ops}}
										</span>
									</div>
									<div v-if="item.respuesta">
										<div class="send message">
											{{ item.respuesta }}
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form">
							<form v-on:submit="RespondePregunta">
								<div class="message-box" >
									<input type="text" class="message-input" placeholder="Type message..." v-model="Respuestas.respuesta">
									<button type="submit" class="message-submit">Send</button>
								</div>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="../static/js/app.js"></script>
</body>
</html>
