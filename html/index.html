<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encuesta</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Encuesta</h1>
				<div class="contenedor_chat">
					<div class="iphone" id="chat">
						<div class="screen">
							<div class="receive message">
								<p>Hola, en que puedo ayudarte?</p>
							</div>
							<div class="send message">
								hola necesito saber el precio de un Auto.
							</div>
							<div class="receive message">
								<p>En que modelo estas interesado?</p>
							</div>
							<div class="send message">
								en un C3 modelo 2017.
							</div>
							<div class="receive message">
								<p>En que modelo estas interesado?</p>
							</div>
							<div class="send message">
								en un C3 modelo 2017.
							</div>
							<div class="send message">
								en un C3 modelo 2017.
							</div>
							<div class="send message">
								en un C3 modelo 2017.
							</div>
						</div>
						<div class="form">
								<form class="form__field" id="form-message">
									<input placeholder="Type or thumb up ;)" type="text">
								</form>
								<div class="form__thumb">
									<div class="thumb"></div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
